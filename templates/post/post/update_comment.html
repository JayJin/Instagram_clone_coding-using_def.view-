{% block title %}댓글 수정 | Sparkling Coffee Club{% endblock title %}

{% block content %}
    <div id="main_container">
        <div class="form_container">

            <form class="form" style="border-radius:5px;" method="post">{% csrf_token%}            
                <div class="sign_up_text">
                    <p style="margin:18px auto 15px auto;">댓글을 수정해주세요</p>
                        <div class="comment_field" style="height: 35px; font-size : 13px;">
                            <textarea id="content" style="width: 250px; height:50px;"name="my-comment">{{comment.comment}}</textarea>
                        </div>
                    <br>
                    <button class="submit_btn" type="submit" style="margin-top:15px;">수정</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
